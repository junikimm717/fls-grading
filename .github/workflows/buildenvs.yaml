name: Build and Push Grading Images

on:
  push:
    branches:
      - master
    paths:
      - "images/**"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        image:
          - name: dev
            dockerfile: images/Dockerfile
            context: images
          - name: grader
            dockerfile: images/grading.Dockerfile
            context: images

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.image.name }} image (multi-arch)
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.image.context }}
          file: ${{ matrix.image.dockerfile }}
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/junikimm717/fls-grading/${{ matrix.image.name }}:latest
            ghcr.io/junikimm717/fls-grading/${{ matrix.image.name }}:${{ github.sha }}
          labels: |
            org.opencontainers.image.source=https://github.com/junikimm717/fls-grading
            org.opencontainers.image.revision=${{ github.sha }}
